name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *" # 12시간마다 자동 실행
  workflow_dispatch:        # 버튼 눌러 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 코드 체크아웃 (token 추가!)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}   # 중요! 이걸로 push 권한 획득

      # 2️⃣ Snake 게임 생성
      - name: Generate Snake
        run: |
          # 예: node로 이미지/파일 생성
          node generate-snake.js

      # 3️⃣ 변경사항 커밋 & 푸시
      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update Snake game" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 권한 자동 부여
